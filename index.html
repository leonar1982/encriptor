<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<header>
    <section class="titulo">
        <h2>Encriptador</h2>
    </section>
</header>

<body>
    <main class="contenedor__padre">




        <textarea id="textoOriginal" placeholder="Ingresa el texto a encriptar"></textarea>

        <div class="textarea-container">
            
            <textarea id="textoResultado" placeholder="Resultado"></textarea>
        </div>

    </main>

    <button class="boton1" onclick="encriptar()">Encriptar</button>

    <button class="boton2" onclick="desencriptar()">Desencriptar</button>



</body>




</html>
